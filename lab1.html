<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная 1</title>
    <!--<script src="func.js"></script>-->
</head>
<body>
<h2 style="text-align: center">Максим Губин, вариант 7</h2>
<p>В окне 3 элемента: 2 элемента для ввода текста и кнопка. Вводится 2 числа.
    По нажатию кнопки максимальное число заменяется на разность максимального и минимального.
    Доступ к элементам - по имени
    Способ обработки событий - elem.onclick = function</p>
<div class="site-task">
    <form name="site" class="site-task__form">
        <label for="one">Первое число:</label>
        <input type="number" name="one" placeholder="" class="site-task__input"/><br />
        <label for="two">Второе число:</label>
        <input type="number" name="two" placeholder="" class="site-task__input"/><br />
        <button class="site-task__button" name="button">Посчитать</button>
    </form>
</div>

<script>
    var button = (document.getElementsByClassName('site-task__button')[0]);
    var elem1 = (document.getElementsByClassName('site-task__input')[0]);
    var elem2 = (document.getElementsByClassName('site-task__input')[1]);

    function print(num1, num2)
    {
        document.write(num1 + " ");
        document.write(" " + num2 + " ");
        document.write("<br />");
    }

    button.onclick = function()
    {
        var number1 = elem1.value, number2 = elem2.value;
        document.write("Введено:  ");
        print(number1, number2);
        if (number1 > number2)
        {
            number1 = number1 - number2;
        }
        else
        {
            number2 = number2 - number1;
        }
        document.write("Результат:  ");
        print(number1, number2);
    }
</script>
</body>
</html>
